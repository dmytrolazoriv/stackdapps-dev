<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h2 class="apps__title uppercase text-center font-bold">Apps</h2>
    <section class="case">
        <div class="case__wrapper flex relative">
            <div class="case__image">
                <img class="h-full object-cover object-center" src="images/case-image-1.png" alt="">
            </div>
            <div class="case__info absolute top-0 right-0 bottom-0 left-0 info-case flex flex-col justify-center items-center">
                <div class="info-case__inner flex flex-col items-start">
                    <div class="info-case__top">
                        <h3 class="info-case__title uppercase font-bold">StackdMeta: Importer/Exporter</h3>
                        <p class="info-case__name text-[#855169]">Shopify App</p>
                    </div>
                    <div class="info-case__middle flex flex-col gap-[10px]">
                        <div class="info-case__services flex">
                            <h4 class="info-case__services-name font-bold">Categories:</h4>
                            <p class="info-case__services-service">Store data importers , Backup</p>
                        </div>
                        <div class="info-case__services flex">
                            <h4 class="info-case__services-name font-bold">Languages:</h4>
                            <p class="info-case__services-service">English</p>
                        </div>
                    </div>
                    <div class="info-case__bottom flex justify-center w-full">
                        <a href="#" class="info-case__button button font-medium uppercase z-[1]">View full case</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="case case_reverse">
        <div class="case__wrapper flex flex-row-reverse relative">
            <div class="case__image bg-[#d9d9d9]">
                <!-- <img class="h-full object-cover object-center" src="images/case-image-1.png" alt=""> -->
            </div>
            <div class="case__info absolute top-0 right-0 bottom-0 left-0 info-case flex flex-col justify-center items-center">
                <div class="info-case__inner flex flex-col items-start">
                    <div class="info-case__top">
                        <h3 class="info-case__title uppercase font-bold">Name</h3>
                        <p class="info-case__name text-[#855169]">Description</p>
                    </div>
                    <div class="info-case__middle flex flex-col gap-[10px]">
                        <div class="info-case__services flex">
                            <h4 class="info-case__services-name font-bold">Categories:</h4>
                            <p class="info-case__services-service">Text</p>
                        </div>
                        <div class="info-case__services flex">
                            <h4 class="info-case__services-name font-bold">Languages:</h4>
                            <p class="info-case__services-service">English</p>
                        </div>
                    </div>
                    <div class="info-case__bottom flex justify-center w-full">
                        <a href="#" class="info-case__button button font-medium uppercase z-[1]">View full case</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="custom.js"></script>
</body>
</html>
